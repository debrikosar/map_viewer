	<h3 align="center" id="heading">Enter new point</h3>

	<form><div class="container" style="width: 50%">
		<div class="form-group col-md-12">
			<label>Name:</label>
			<input id="pointName" placeholder="Name" class="form-control"/>
		</div>
		<div class="form-group col-md-12">
			<label>Description:</label>
			<input id="pointDescription" placeholder="Description" class="form-control"/>
		</div>
		<div class="form-group">
    		<div class="form-group col-md-6">
				<label>Latitude:</label>
				<input id="pointLatitude" placeholder="0.00" class="form-control"/>
			</div>
			<div class="form-group col-md-6">
				<label>Longitude:</label>
				<input id="pointLongitude" placeholder="0.00" class="form-control"/>
			</div>
		</div>	
		<div class="form-group col-md-12">
			<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseMap"   aria-expanded="false" aria-controls="collapseMap">
       			Expand map
       		</button>
  			<div class="collapse" id="collapseMap">
   				<div id="map"></div>
   			</div>
		</div>

		<div class="form-group col-md-12">
			<input type="button" class="btn btn-primary" id="add" value="Add"/>
			<input type="button" class="btn" value="Back" onclick="window.location.href='Points.html'"/>
		</div>
	</div></form>
