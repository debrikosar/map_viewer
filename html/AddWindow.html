	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
					<span class="sr-only"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="MainWindow.html" class="navbar-brand">
					Map Viewer

			</div>
			<div class="collapse navbar-collapse" id="bs-nav-demo">
				<ul class="nav navbar-nav">

	<h3 align="center">Enter new point on the map</h1>

		<form>
	<table align="center">
		<tr>
			<td>Name</td>
			<td style="width: 200px;"><input id="name" placeholder="Name"/></td>
		</tr>
		<tr>
			<td>Coordinates</td>
			<td style="width: 200px;">
				<input id="x" placeholder="Coordinate x"/>
				<input id="y" placeholder="Coordinate y"/>
			</td>
		</tr>
		<tr>
			<td>Description</td>
			<td style="width: 200px;"><input id="descr" placeholder="Description"/></td>
		</tr>
	</table>

	<h3 align="center">Control Panel</h1>

	<table align="center">
		<tr>
			<td><input type="button" class="btn btn-info" id="add" value="Add" onclick="window.location.href='MainWindow.html'"/></td>
			<td><input type="button" class="btn" value="Back" onclick="window.location.href='MainWindow.html'"/></td>
		</tr>
	</table>
	</form>
	<script src="js/addScript.js"></script>
	<script src="http://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous"></script>
	<script src="js/bootstrap.js"></script>
