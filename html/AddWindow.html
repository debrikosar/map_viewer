<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
					<span class="sr-only"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="MainWindow.html" class="navbar-brand">Map Viewer</a>

	<h3 align="center">Enter new point</h3>

	<form><table align="center">
		<tr>
			<td>Name</td>
			<td><input id="name" placeholder="Name" class="form-control"/></td>
		</tr>
		<tr>
			<td>Coordinates</td>
			<td>
				<input id="x" placeholder="Coordinate x" class="form-control"/>
				<input id="y" placeholder="Coordinate y" class="form-control"/>
			</td>
		</tr>
		<tr>
			<td>Description</td>
			<td><input id="descr" placeholder="Description" class="form-control"/></td>
		</tr>
	</table>

	<table align="center">
		<tr>
			<td><input type="button" class="btn btn-info" id="add" value="Add" onclick="window.location.href='MainWindow.html'"/></td>
			<td><input type="button" class="btn" value="Back" onclick="window.location.href='MainWindow.html'"/></td>
		</tr>
	</table></form>

	<script src="js/addScript.js"></script>
