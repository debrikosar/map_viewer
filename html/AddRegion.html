<html>
<head>
	<title id="titleName">Add</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="screen" />
	<style>
		
    </style>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
					<span class="sr-only"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="Points.html" class="navbar-brand">Map Viewer</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-nav-demo">
				<ul class="nav navbar-nav">
					<li><a href="Points.html?page=1">Points</a></li>
					<li><a href="Regions.html?page=1">Regions</a></li>
					<li><a href="#">Users</a></li>
					<li><a href="#">Help</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Sign Up</a></li>
					<li><a href="#">Log In</a></li>
				</ul>
			<div>	
		</div>
	</nav>

	<h3 align="center" id="heading">Enter new region</h3>

	<form><div class="container" style="width: 50%">
		<div class="form-group col-md-12">
			<label>Name:</label>
			<input id="name" placeholder="Name" class="form-control"/>
		</div>
		<div class="form-group col-md-12">
			<label>Description:</label>
			<input id="descr" placeholder="Description" class="form-control"/>
		</div>

		<div class="form-group col-md-12" align="right">
			<button type="button" class="btn btn-primary" id="openModal" data-toggle="modal" data-target="#addModal" title="Add point">
				<i class="fa fa-plus-square-o"></i>
   			</button>
		</div>

		<div class="form-group col-md-12">
			<div style="overflow: auto; width: 100%; max-height: 200px">
				<table class="table" align="center" id="pointsTable">
					<thead align="center" style="background-color: #f8f8f8;">
						<td style="width: 35%">X</td>
						<td style="width: 35%">Y</td>
						<td style="width: 30%">Actions</td>
					</thead>
					<tbody id="tableBody" align="center" valign="middle">
					</tbody>
				</table>
			</div>
		</div>

		<div class="form-group col-md-12" align="center">
			<input type="button" class="btn btn-primary" id="submitRegion"/>
			<input type="button" class="btn" value="Back" onclick="window.location.href='Regions.html'"/>
		</div>
	</div>
	</form>

     <div class="modal fade" id="addModal" role="dialog" aria-hidden="true" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">                 		
                    <h4 class="modal-title" id="myModalLabel">Enter coordinates</h4>
                </div>
                <div class="modal-body">
                    <div>
						<label>Latitude:</label>
						<input id="x" placeholder="0.00" class="form-control"/>
					</div>
					<br>
					<div>
						<label>Longitude:</label>
						<input id="y" placeholder="0.00" class="form-control"/>
					</div>
					<br>
					<div align="center">
						<input type="hidden" id="hiddenMode">
						<input type="hidden" id="hiddenId">
						<button class="btn btn-primary" id="expandMap" type="button" data-toggle="collapse" data-target="#collapseMap" aria-expanded="false" aria-controls="collapseMap">
       					Expand map
       					</button>
  						<div class="collapse" id="collapseMap">
   							<div id="map"></div>
   						</div>
   					</div>
                </div>
                <div class="modal-footer" id="panel">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button"  id="submitPoint" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

	<script src="js/bootstrap-validate.js"></script>
	<script src="js/addRegion.js"></script>
	<script src="http://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous"></script>
	<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsmxdghW4CvGYphVGxneScopSvoLf-cqY&callback=initMap">
  	</script>	
	<script src="js/bootstrap.js"></script>
</body>
</html>
