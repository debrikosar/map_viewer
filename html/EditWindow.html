<!DOCTYPE html>
<html>
<head>
	<title>Edit</title>
</head>
<body>
	<h3 align="center">Edit point on the map</h1>

		<form>
	<table align="center">
		<tr>
			<td>Name</td>
			<td style="width: 200px;"><input id="name"/></td>
		</tr>
		<tr>
			<td>Coordinates</td>
			<td style="width: 200px;">
				<input id="x"/>
				<input id="y"/>
			</td>
		</tr>
		<tr>
			<td>Description</td>
			<td style="width: 200px;"><input id="descr"/></td>
		</tr>
	</table>

	<h3 align="center">Control Panel</h1>

	<table align="center">
		<tr>
			<td><input type="button" id="edit" value="Edit" onclick="window.location.href='MainWindow.html'"/></td>
			<td><input type="button" value="Back" onclick="window.location.href='MainWindow.html'"/></td>
		</tr>
	</table>
	</form>
	<script src="editScript.js"></script>
</body>
</html>
