	<h3 align="center">Edit point on the map</h1>

	<form><div class="container" style="width: 50%">
		<div class="form-group">
			<label>Name:</label>
			<input id="name" placeholder="Name" class="form-control"/>
		</div>
		<div class="form-group">
			<label>Latitude:</label>
			<input id="x" placeholder="0.00" class="form-control"/>
		</div>
		<div class="form-group">
			<label>Longitude:</label>
			<input id="y" placeholder="0.00" class="form-control"/>
		</div>
		<div class="form-group">
			<label>Description:</label>
			<input id="descr" placeholder="Description" class="form-control"/>
		</div>
		<br>

		<div class="btn-toolbar" align="center">
			<input type="button" class="btn btn-info" id="edit" value="Save"/>
			<input type="button" class="btn" value="Back" onclick="window.location.href='MainWindow.html'"/>
		</div>
	</div></form>
